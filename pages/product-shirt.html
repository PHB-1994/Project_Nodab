<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상의페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/product-shirt.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo">
        <a href="../index.html"
          ><strong>Nodab</strong> 옷을 잘 입기 위한 사람들</a
        >
        <div class="nav-btn">
          <button type="button" id="loginBtn">로그인 / 회원가입</button>
          <button type="button" id="questionBtn">문의사항</button>
        </div>
      </div>

      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder=" 모든 제품 50% 할인!!!"
        />
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">추천</a>
        </li>
        <li class="nav-item">
          <a href="product-shirt.html" class="nav-link home">상의</a>
        </li>
        <li class="nav-item">
          <a href="product-pants.html" class="nav-link">하의</a>
        </li>
        <li class="nav-item">
          <a href="product-sport.html" class="nav-link">운동복</a>
        </li>
        <li class="nav-item">
          <a href="product-coat.html" class="nav-link">코트</a>
        </li>
        <li class="nav-item">
          <a href="product-padding.html" class="nav-link">패딩</a>
        </li>
      </ul>
    </div>

    <div class="shirt-container">
      <div class="shirt-list">
        <button class="shirt-btn active" data-tab="tab1">반팔티</button>
        <button class="shirt-btn" data-tab="tab2">긴팔티</button>
        <button class="shirt-btn" data-tab="tab3">셔츠</button>
      </div>
      <div class="shirt-content active" id="tab1">
        <div id="shirtResult1" class="shirt"></div>
      </div>
      <div class="shirt-content" id="tab2">
        <div id="shirtResult2" class="shirt"></div>
      </div>
      <div class="shirt-content" id="tab3">
        <div id="shirtResult3" class="shirt"></div>
      </div>
      <div class="page">
        <button class="page-btn" id="prevBtn">이전</button>
        <span id="pageInfo">페이지 1</span>
        <button class="page-btn" id="nextBtn">다음</button>
      </div>
    </div>
    <a href="#top" class="clothes-top">
      <i class="fa-solid fa-angle-up" style="color: black"></i>
    </a>

    <div class="banner" id="bannerResult"></div>

    <script src="../js/product-shirt.js"></script>
  </body>
</html>
