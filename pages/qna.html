        <div class="qna-list">
          <div class="faq-item">
            Q. 배송은 얼마나 걸리나요?
            <div class="faq-answer">A. 평균 2~3일 내에 배송됩니다</div>
          </div>
          <div class="faq-item">
            Q. 교환, 환불, 정책이 궁금합니다?
            <div class="faq-answer">
              A. 수령 후 7일 이내 가능하며, 고객센터로 문의 바랍니다.
            </div>
          </div>
          <div class="faq-item">
            Q. 오배송 시 어떻게 진행되나요?
            <div class="faq-answer">
              A. 최대한 빠르게 회수하며, 늦어지는 고객님에게는 선물을 증정하고
              있습니다.
            </div>
          </div>
          <button id="qna-register">문의 사항 신청하기</button>
        </div>
