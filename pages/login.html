    <div class="login-container">
      <div class="login-form">
        <div class="login-top">

        </div>
        <form>
          <div class="input-info">
            <div class="user-id">
              <input
                type="text"
                id="userId"
                name="userid"
                placeholder="아이디"
                autocomplete="username"
              />
              <p id="nameResult"></p>
            </div>
          </div>
          <div class="input-info">
            <div class="user-pw">
              <input
                type="password"
                id="userPw"
                name="password"
                placeholder="비밀번호"
                autocomplete="username"
              />
              <p id="pwResult"></p>
            </div>
          </div>
          <div class="loginGo">
            <button class="login-btn" id="loginBtn">로그인</button>
          </div>
        </form>

        <div class="check-list">
          <label class="check1">
            <input type="checkbox" />
            자동 로그인
          </label>
          <div class="check2">
            <p>아이디 찾기 | 비밀번호 찾기</p>
          </div>
        </div>
        <div class="loginGo">
          <button class="kakao-btn" id="kakaoBtn">
            <i class="fa-solid fa-comment"></i> 카카오 로그인
          </button>
        </div>
