<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><strong>Nodab</strong> 옷을 잘 입기 위한 사람들</a>
        <button class="nav-btn" id="questionBtn">문의사항</button>
        <button class="nav-btn" id="signupBtn">회원가입</button>
        <button class="nav-btn" id="loginBtn">로그인</button>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">메인</a>
        </li>
        <li class="nav-item">
          <a href="product-shirt.html" class="nav-link">상의</a>
        </li>
        <li class="nav-item">
          <a href="product-pants.html" class="nav-link">하의</a>
        </li>
        <li class="nav-item">
          <a href="product-sport.html" class="nav-link">운동복</a>
        </li>
        <li class="nav-item">
          <a href="product-coat.html" class="nav-link">코트</a>
        </li>
        <li class="nav-item">
          <a href="product-padding.html" class="nav-link">패딩</a>
        </li>
      </ul>
    </div>
    <div class="login-form">
      <div class="login-top">
        <div class="login-top-name">로그인 / 회원가입</div>
      </div>
      <div class="input-info">
        <input type="text" id="inputId" name="inputId" placeholder="아이디" />
      </div>
      <div class="input-info">
        <input
          type="password"
          id="inputPw"
          name="inputPw"
          placeholder="비밀번호"
        />
      </div>
      <button class="login-btn" id="loginBtn">로그인</button>

      <div class="check-list">
        <div class="check1"><input type="checkbox" />자동 로그인</div>
        <div class="check2">
          <p>아이디 찾기 | 비밀번호 찾기</p>
        </div>
      </div>

      <button class="kakao-btn" id="kakaoBtn">
        <i class="fa-solid fa-comment"></i> 카카오 로그인
      </button>
      <button class="apple-btn" id="appleBtn">
        <i class="fa-brands fa-apple"></i> Apple 로그인
      </button>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
