<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
    <div class="nav-container">
      <div class="nav-head">
        <div class="menu">
          <button class="menu-btn" id="menuBtn">
            <svg
              class="_gnb__category--icon_1iucd_35"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4 8.70005H8V7.30005H4V8.70005ZM4 15.2H8V13.8H4V15.2ZM4 21.7H8V20.3H4V21.7ZM10 8.70005H24V7.30005H10V8.70005ZM10 15.2H24V13.8H10V15.2ZM10 21.7H24V20.3H10V21.7Z"
                fill="currentColor"
                fill-opacity="0.8"
              ></path>
            </svg>
          </button>
          <p></p>
          <span><a href="../index.html">NODAB</a></span>
          <span id="menuLink">BEAUTY</span>
          <span id="menuLink">PLAYER</span>
          <span id="menuLink">OUTLET</span>
          <span id="menuLink">BOUTIQUE</span>
          <span id="menuLink">SHOED</span>
          <span id="menuLink">KIDS</span>
        </div>
        <div class="nav-btn">
          <button type="button" id="navLoginBtn">로그인 / 회원가입</button>
          <button type="button" id="navQuestionBtn">문의사항</button>
          <p id="userInfo" style="display: none"></p>
          <button type="button" id="navLogoutBtn" style="display: none">
            로그아웃
          </button>
        </div>
      </div>
    </div>
    <div class="login-container">
      <div class="login-form">
        <div class="login-top">
          <div class="login-top-name">로그인 / 회원가입</div>
        </div>
        <form>
          <div class="input-info">
            <div class="user-id">
              <input
                type="text"
                id="userId"
                name="userid"
                placeholder="아이디"
                autocomplete="username"
              />
              <p id="nameResult"></p>
            </div>
          </div>
          <div class="input-info">
            <input
              type="password"
              id="userPw"
              name="password"
              placeholder="비밀번호"
              autocomplete="username"
            />
            <p id="pwResult"></p>
          </div>
          <button class="login-btn" id="loginBtn">로그인</button>
        </form>

        <div class="check-list">
          <label class="check1">
            <input type="checkbox" />
            자동 로그인
          </label>
          <div class="check2">
            <p>아이디 찾기 | 비밀번호 찾기</p>
          </div>
        </div>

        <button class="kakao-btn" id="kakaoBtn">
          <i class="fa-solid fa-comment"></i> 카카오 로그인
        </button>
        <button class="apple-btn" id="appleBtn">
          <i class="fa-brands fa-apple"></i> Apple 로그인
        </button>

        <div class="register">
          가입만 해도 즉시 20% 할인
          <button class="register-btn">회원가입</button>
        </div>
      </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
