<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/product-detail.css" />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><strong>Nodab</strong> 옷을 잘 입기 위한 사람들</a>
        <button class="nav-btn" id="questionBtn">문의사항</button>
        <button class="nav-btn" id="signupBtn">회원가입</button>
        <button class="nav-btn" id="loginBtn">로그인</button>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">메인</a>
        </li>
        <li class="nav-item">
          <a href="product-shirt.html" class="nav-link">상의</a>
        </li>
        <li class="nav-item">
          <a href="product-pants.html" class="nav-link">하의</a>
        </li>
        <li class="nav-item">
          <a href="product-sport.html" class="nav-link">운동복</a>
        </li>
        <li class="nav-item">
          <a href="product-coat.html" class="nav-link">코트</a>
        </li>
        <li class="nav-item">
          <a href="product-list.html" class="nav-link">패딩</a>
        </li>
      </ul>
    </div>

    <div class="product-detail" id="productDetail">
      <img class="product-poster" id="productPoster" src="" alt="" />
      <div class="product-info">
        <div class="logo">Nodab</div>
        <h1 id="productName"></h1>

        <div class="info-row">
          <span class="info-category" id="infoCategory"></span>
        </div>

        <div class="info-row">
          <span class="info-description" id="infoDescription"></span>
        </div>

        <div class="info-row">
          <span class="sale">10% 할인</span>
          <span class="info-pirce" id="infoPrice"></span>
          <span class="info-label">원</span>
        </div>

        <div class="coupon">
          첫 구매 50% 쿠폰 받으러 가기
          <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="info-row">
          <span class="info-label">사이즈</span><br />
          <span class="info-size" id="infoSize"></span>
        </div>

        <div class="info-row">
          <span class="info-label">색상</span>
          <span class="info-color" id="infoColor"></span>
        </div>

        <div class="product-btn">
          <button class="btn">장바구니</button>
          <button class="btn">구매하기</button>
        </div>
      </div>
    </div>

    <a href="#top" class="clothes-top">
      <i class="fa-solid fa-angle-up" style="color: black"></i>
    </a>

    <div class="banner" id="bannerResult"></div>
    <script src="../js/product-detail.js"></script>
  </body>
</html>
