    <div class="product-detail" id="productDetail">
      <img class="product-poster" id="productPoster" src="" alt="" />
      <div class="product-info">
        <div class="logo">
          Nodab
          <button class="love">♡ 1.0천</button>
        </div>

        <div class="info-category">
          카테고리 :
          <span class="product-value" id="productCategory"></span>
        </div>

        <h1 id="productName"></h1>

        <div class="info-description">
          <span class="info-value" id="infoDescription"></span>
        </div>

        <div class="info-row">⭐ 5 <span class="star">후기 100개</span></div>

        <div class="info-price">
          <span class="sale" id="saleResult">10%</span>
          <span class="info-value" id="infoPrice"></span>
          <span class="info-label">원</span>
        </div>

        <div class="coupon">
          첫 구매 50% 쿠폰 받으러 가기
          <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="aa">
          <div class="bb">5,000원 최대 적립</div>
          <div class="cc">
            • 후기 적립
            <div>5,000원</div>
          </div>
        </div>

        <div class="info-size">
          <!-- <span class="info-value" id="infoSize"></span> -->
          <select name="size">
            <option>사이즈</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
            <option>XXXL</option>
          </select>
        </div>

        <div class="info-color">
          <!-- <span class="info-value" id="infoColor"></span> -->
          <select name="color">
            <option>색상</option>
            <option>화이트</option>
            <option>블랙</option>
            <option>아이보리</option>
            <option>네이비</option>
            <option>그레이</option>
          </select>
        </div>

        <div class="coice-btn">
          <button class="add-btn">장바구니</button>
          <button class="mis-btn">구매하기</button>
        </div>

        <div class="box"></div>

        <div class="service">
          <p>노답 회원은 전 품목 무료 배송!</p>
          <span>(일부 상품 및 도서 산간 지역 제외)</span>
        </div>

        <div class="box"></div>

        <div class="service">

          <span>신속하고 빠르게 제품을 받아보세요!</span>
