<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
     <div class="main-container">
      <div class="nav-container">
        <div class="nav-head">
          <div class="menu">
            <button class="menu-btn" id="menuBtn">
              <svg
                class="_gnb__category--icon_1iucd_35"
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4 8.70005H8V7.30005H4V8.70005ZM4 15.2H8V13.8H4V15.2ZM4 21.7H8V20.3H4V21.7ZM10 8.70005H24V7.30005H10V8.70005ZM10 15.2H24V13.8H10V15.2ZM10 21.7H24V20.3H10V21.7Z"
                  fill="currentColor"
                  fill-opacity="0.8"
                ></path>
              </svg>
            </button>
            <p></p>
            <span><a href="../index.html">NODAB</a></span>
            <span class="menuLink">BEAUTY</span>
            <span class="menuLink">PLAYER</span>
            <span class="menuLink">OUTLET</span>
            <span class="menuLink">BOUTIQUE</span>
            <span class="menuLink">SHOED</span>
            <span class="menuLink">KIDS</span>
          </div>
          <div class="nav-btn">
            <span id="userInfo"></span>
            <button type="button" id="navLoginBtn">로그인 / 회원가입</button>
            <button type="button" id="navLogoutBtn" style="display: none">
              로그아웃
            </button>
            <button type="button" id="navQuestionBtn">문의사항</button>
          </div>
        </div>
      </div>

    <div class="signup-container">
      <div class="signup-form">
        <div class="signup-top">
          <div class="signup-top-name">회원가입</div>
        </div>

        <form>
          <div class="signup-info">
            <p>아이디</p>
            <input
              type="text"
              id="inputId"
              autocomplete="new-id"
              placeholder="중복 확인 버튼을 클릭해주세요"
              readonly
            />
            <!-- autocomplete 이걸 꼭 작성해야하나...? -->
            <span class="input-result" id="idResult"></span>
            <button class="idCheck">중복 확인</button>
          </div>
          <div class="signup-info">
            <p>비밀번호</p>
            <input
              type="password"
              id="inputPw"
              autocomplete="new-password"
              placeholder="영어, 숫자, 특수문자를 사용해서 9 ~ 20 이내로 비밀번호를 설정해주세요"
            />
            <span class="input-result" id="pwResult"></span>
          </div>
          <div class="signup-info">
            <p>비밀번호 확인</p>
            <input
              type="password"
              id="inputPwCheck"
              autocomplete="new-passwordCheck"
              placeholder="비밀번호와 동일하게 적어주세요"
            />
            <span class="input-result" id="pwCheckResult"></span>
          </div>

          <div class="signup-info">
            <p>이메일</p>
            <input type="email" id="inputEmail" placeholder="이메일 형식으로 작성해주세요" />
            <span class="input-result" id="emailResult"></span>
          </div>
          <div class="signup-info">
            <p>이름</p>
            <input type="text" id="inputName" placeholder="한글 2 ~ 5 글자로 작성해주세요" />
            <span class="input-result" id="namelResult"></span>
          </div>
          <div class="signup-info">
            <p>연락처</p>
            <input type="text" id="inputPhone" placeholder="01(016)-0000-0000 형식으로 작성해주세요" />
            <span class="input-result" id="phonelResult"></span>
          </div>
        </form>
        <div class="signup-go">
        <button class="signup-btn" id="signupResult">회원 가입</button>
        </div>
      </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
