<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html"><strong>Nodab</strong> 옷을 잘 입기 위한 사람들</a>
        <button class="nav-btn" id="questionBtn">문의사항</button>
        <button class="nav-btn" id="signupBtn">회원가입</button>
        <button class="nav-btn" id="loginBtn">로그인</button>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">메인</a>
        </li>
        <li class="nav-item">
          <a href="product-shirt.html" class="nav-link">상의</a>
        </li>
        <li class="nav-item">
          <a href="product-pants.html" class="nav-link">하의</a>
        </li>
        <li class="nav-item">
          <a href="product-sport.html" class="nav-link">운동복</a>
        </li>
        <li class="nav-item">
          <a href="product-coat.html" class="nav-link">코트</a>
        </li>
        <li class="nav-item">
          <a href="product-padding.html" class="nav-link">패딩</a>
        </li>
      </ul>
    </div>

    <div class="signup-container">
      <div class="signup-form">
        <div class="signup-top">
          <div class="signup-top-name">회원가입</div>
        </div>

        <form>
          <div class="signup-info">
            <p>아이디</p>
            <input
              type="text"
              id="inputId"
              autocomplete="new-id"
              placeholder="아이디 입력"
              readonly
            />
            <!-- autocomplete 이걸 꼭 작성해야하나...? -->
            <span class="input-result" id="idResult"></span>
            <button class="idCheck">중복 확인</button>
          </div>
          <div class="signup-info">
            <p>비밀번호</p>
            <input
              type="password"
              id="inputPw"
              autocomplete="new-password"
              placeholder="비밀번호 입력"
            />
          </div>
          <div class="signup-info">
            <p>비밀번호 확인</p>
            <input
              type="password"
              id="inputPwCheck"
              autocomplete="new-passwordCheck"
              placeholder="비밀번호 확인"
            />
          </div>
          <div class="signup-info">
            <p>이메일</p>
            <input type="email" id="inputEmail" placeholder="이메일 입력" />
          </div>
          <div class="signup-info">
            <p>연락처</p>
            <input type="number" id="inputPhone" placeholder="010-0000-0000" />
          </div>
        </form>
        <button class="signup-btn" id="signupResult">회원 가입</button>
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
