<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="icon" type="image/png" href="../image/25.png" />
  </head>
  <body>
     <div class="main-container">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html"
            ><strong>Nodab</strong> 옷을 잘 입기 위한 사람들</a
          >
          <div class="nav-btn">
            <button type="button" id="navLoginBtn">로그인 / 회원가입</button>
            <button type="button" id="navQuestionBtn">문의사항</button>
            <p id="userInfo" style="display: none"></p>
            <button type="button" id="navLogoutBtn" style="display: none">
              로그아웃
            </button>
          </div>
        </div>


        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link home">추천</a>
          </li>
          <li class="nav-item">
            <a href="pages/product-shirt.html" class="nav-link">상의</a>
          </li>
          <li class="nav-item">
            <a href="pages/product-pants.html" class="nav-link">하의</a>
          </li>
          <li class="nav-item">
            <a href="pages/product-sport.html" class="nav-link">운동복</a>
          </li>
          <li class="nav-item">
            <a href="pages/product-coat.html" class="nav-link">코트</a>
          </li>
          <li class="nav-item">
            <a href="pages/product-padding.html" class="nav-link">패딩</a>
          </li>
        </ul>
      </div>

    <div class="signup-container">
      <div class="signup-form">
        <div class="signup-top">
          <div class="signup-top-name">회원가입</div>
        </div>

        <form>
          <div class="signup-info">
            <p>아이디</p>
            <input
              type="text"
              id="inputId"
              autocomplete="new-id"
              placeholder="중복 확인 버튼을 클릭해주세요"
              readonly
            />
            <!-- autocomplete 이걸 꼭 작성해야하나...? -->
            <span class="input-result" id="idResult"></span>
            <button class="idCheck">중복 확인</button>
          </div>
          <div class="signup-info">
            <p>비밀번호</p>
            <input
              type="password"
              id="inputPw"
              autocomplete="new-password"
              placeholder="비밀번호 입력"
            />
            <span class="input-result" id="pwResult"></span>
          </div>
          <div class="signup-info">
            <p>비밀번호 확인</p>
            <input
              type="password"
              id="inputPwCheck"
              autocomplete="new-passwordCheck"
              placeholder="비밀번호 확인"
            />
            <span class="input-result" id="pwCheckResult"></span>
          </div>

          <div class="signup-info">
            <p>이메일</p>
            <input type="email" id="inputEmail" placeholder="이메일 입력" />
            <span class="input-result" id="emailResult"></span>
          </div>
          <div class="signup-info">
            <p>이름</p>
            <input type="text" id="inputName" placeholder="이름 입력" />
            <span class="input-result" id="namelResult"></span>
          </div>
          <div class="signup-info">
            <p>연락처</p>
            <input type="text" id="inputPhone" placeholder="010-0000-0000" />
            <span class="input-result" id="phonelResult"></span>
          </div>
        </form>
        <button class="signup-btn" id="signupResult">회원 가입</button>
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
